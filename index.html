<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-paliedispari</title>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- mycss style sheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container-game text-center">
        <p class="py-3">Meravigliosa interfaccia 😯 che cela un algoritmo capace di scoprire se una parola è palindroma</p>
        <p class="py-3">La parola che hai in mente è un palindromo 🕵️ ?</p>
        <div class="cloche">
            <input type="text" id="type-word" name="type" placeholder="digita una parola 👈">
            <button id="check-word">VERIFY</button>
        </div>
        <p id="result" class="py-3"></p>
    </div>

    <div class="container-game">

            <select name="chooseOddEven" id="choose-odd-even">

                <option value="odd">Dispari</option>

                <option value="even">Pari</option>

            </select>

            <input id="launch" type="number" min="1" max="5">

            <button id="play">PLAY</button>

            <p id="result-odd-even"></p>


    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
